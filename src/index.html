<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="input-group" class="input-group mb-3">
        <label class="switch">
            <input id="slider" type="checkbox">
            <span class="slider round"></span>
        </label>

        <input type="text" class="form-control" id="input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter text">
        <button type="button" id="create" class="btn btn-primary" onclick="createItem()">Create</button>
        <button type="button" id="delete" class="btn btn-danger" onclick="deleteItem()">Delete</button>
    </div>

    <div>
        <label id="current-items">Current items</label>
        <ul class="list-group" id="list">  
        </ul>
    </div>
    
</body>
</html>
